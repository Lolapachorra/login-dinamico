
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mt-5 mx-auto">
      <div class="main-body">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow-lg rounded-lg">
              <div class="card-header bg-blue-500 text-white text-center py-4">
                <h4 class="font-bold">Sign Up</h4>
              </div>
              <div class="card-body p-8">
                <div class="form-group row mb-4">
                  <label for="email" class="col-sm-3 col-form-label font-semibold">Email</label>
                  <div class="col-sm-9">
                    <input id="email" required type="email" class="form-control" placeholder="Enter your email">
                  </div>
                </div>
                <div class="form-group row mb-4">
                  <label for="password" class="col-sm-3 col-form-label font-semibold">Password</label>
                  <div class="col-sm-9 input-group">
                    <input id="password" required type="password" class="form-control" placeholder="Enter your password">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="fas fa-eye" id="togglePassword"></i>
                      </span>
                    </div>
                    <small id="pwError" class="form-text text-danger"></small>
                  </div>
                </div>
                <div class="form-group row mt-4">
                  <div class="col-sm-9 offset-sm-3">
                    <button type="button" class="btn btn-primary px-4 py-2">Sign Up</button>
                  </div>
                </div>
                <div class="form-group row mt-4">
                  <div class="col-sm-9 offset-sm-3">
                    <p id="message" class="font-semibold"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="password.js"></script>
    <script src="signup.js"></script>
    <script src="tooglePassword.js"></script>
  </body>
</html>
